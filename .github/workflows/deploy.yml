# Action 名稱
name: Deploy

# 觸發時機，當推送到分支 main 時
on:
  push:
    branches: [ main ]

# 執行的工作
jobs:
  # 工作名稱
  deploy:
    # 執行工作的虛擬機作業系統
    runs-on: ubuntu-latest
    # 工作步驟
    steps:
      # 步驟一：複製程式碼
      - name: Checkout
        uses: actions/checkout@v3

      # 步驟二：安裝依賴
      - name: Install dependencies
        run: npm install

      # 步驟三：建置專案，並傳入環境變數
      - name: Build project
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      # 步驟四：部署
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist